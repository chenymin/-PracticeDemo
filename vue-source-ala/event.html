<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>测试事件流</title>
    </head>
    <body>
        <div id="container">
            <div id="dataContainer">
                <div id="clickedData">
                    <button id="dataSubmitter">Add Data</button>
                </div>
            </div>
        </div>
        <script>
            const button = document.getElementById('dataSubmitter');
            button.addEventListener('click', e => {
                console.log('clicked second');
            },{
                capture: true,
            });
            button.addEventListener('click', e => {
                console.log('clicked first');
            });
            const clickedDataButton = document.getElementById('clickedData');
            clickedDataButton.addEventListener('click', e => {
                console.log('clickedDataButton');
            }, {
                capture: false,
            });

        </script>
    </body>
</html>
