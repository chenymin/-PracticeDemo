<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      background: repeating-linear-gradient(135deg, transparent, transparent 3px, #000 3px, #000 8px);
      animation: shine 1s infinite linear;
      overflow: hidden;
    }

    .content1 {
      height: 128px;
      margin: 1px; padding: 10px;
      background-color: #fff;    
    }

    @keyframes shine {
      0% { background-position: -1px -1px;}
      100% { background-position: -12px -12px;}
    }

  .box2 {
    display: inline-block;
    padding: 10px;
    position: relative;
  }
  .box2::before {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      border: 2px solid #cd0000;
      /* clip: rect(0 2px 116px 0);
      clip: rect(114px 148px 116px 0); */
      animation: borderAround 1.5s infinite linear;    
  }
  @keyframes borderAround {
      0%, 100% { clip: rect(0 148px 2px 0); }
      25% { clip: rect(0 148px 116px 146px); }
      50% { clip: rect(114px 148px 122px 0); }
      75% { clip: rect(0 2px 116px 0); }
  } 

  
.box2 {
	display: inline-block;
	padding: 10px;
	position: relative;
}
.box2::before {
	content: '';
	position: absolute;
	left: 0; top: 0; right: 0; bottom: 0;
	border: 2px solid #cd0000;
	animation: borderAround 1.5s infinite linear;	
}
.box2 img {
	display: block;
}
@keyframes borderAround {
	0%, 100% { clip: rect(0 148px 2px 0); }
	25% { clip: rect(0 148px 116px 146px); }
	50% { clip: rect(114px 148px 116px 0); }
	75% { clip: rect(0 2px 116px 0); }
}

.box2::after {
    content: '';
    position: absolute;
    left: 0; top: 0; right: 0; bottom: 0;
    border: 2px solid #cd0000;
    animation: borderAround2 1.5s infinite linear;
    visibility: hidden;
}
@keyframes borderAround2 {
    50% { clip: rect(0 148px 2px 0); }
    75% { clip: rect(0 148px 116px 146px); }
    0%,100% { clip: rect(114px 148px 116px 0); }
    25% { clip: rect(0 2px 116px 0); }
}
.both:after {
    visibility: visible;
}

    .box {
      width: 200px;
      height: 200px;

      border-top: 10px solid lightgreen;
      border-right: 10px solid mediumpurple;
      border-bottom: 10px solid lightsalmon;
      border-left: 10px solid moccasin;
    }

    .box3 {
      width: 0;
      height: 0;

      border-top: 100px solid lightgreen;
      border-right: 100px solid mediumpurple;
      border-bottom: 100px solid lightsalmon;
      border-left: 100px solid moccasin;
    }

    .box4 {
      width: 0;
      height: 0;

      border-top: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid lightsalmon;
      border-left: 100px solid transparent;
    }

    .box5 {
      margin-top: 20px;
      width: 0;
      height: 0;

      border-top: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid lightsalmon;
      border-left: 100px solid transparent;

      transform: translateX(-100px) translateY(-100px) rotate(-45deg);
    }

    .heart-wrapper {
      cursor: pointer;

      width: 200px;
      height: 160px;

      transition: transform 0.3s cubic-bezier(.25, .8, .25, 1);
    }
    .heart-wrapper:hover {
      transform-origin: 50% 50%;
      transform: scale(1.3);
    }

    .heart {
      position: relative;

      width: 200px;
      height: 160px;
    }
    .heart:before,
    .heart:after {
      position: absolute;
      content: "";

      width: 100px;
      height: 160px;
      left: 100px;

      background-color: tomato;

      border-radius: 100px 100px 0 0;

      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;

      transform-origin: 100% 100%;
      transform: rotate(45deg);
    }

    .diamond {
      width: 200px;
      height: 0;

      border-top: 100px solid lightgreen;
      border-right: 100px solid mediumpurple;
      border-bottom: 100px solid hotpink;
      border-left: 100px solid moccasin;
    }

    .diamond {
      margin-top: 20px;
      position: relative;

      width: 200px;
      height: 0;

      border-right: 100px solid transparent;
      border-bottom: 80px solid hotpink;
      border-left: 100px solid transparent;

      border-top: transparent;
    }

    .diamond:after {
      content: "";
      position: absolute;
      border-top: 300px solid hotpink;
      border-right: 200px solid transparent;
      border-left: 200px solid transparent;

      transform: translateX(-100px) translateY(80px);
    }


    .magnifying-glass {
      margin-top: 300px;
      position: relative;

      width: 100px;
      height: 100px;

      box-sizing: border-box;
      background-color: aliceblue;

      border: 15px solid slategray;
      border-radius: 50%;
    }
    .magnifying-glass:after {
      margin-top: 300px;
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;

      width: 50px;
      height: 15px;
      background-color: slategray;

      border-radius: 0 7.5px 7.5px 0;

      transform-origin: 0 50%;
      transform: translateX(100%) rotate(45deg);
    }
  </style>
</head>
<br>
  <div class="box1">
    <div class="content1">
      内容占位
    </div>
  </div>

  <div class="box2">
      <img src="https://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" width="128" height="96">
  </div></br>

  <div class="box3">
  </div>

  <div class="box4">
  </div>

  <div class="box5">
  </div>

  <div class="heart-wrapper">
    <div class="heart"></div>
  </div>

  <div class="diamond"></div>

  <div class="magnifying-glass"></div>
<script>
    document.querySelector('.box2').addEventListener('click', function () {
      this.classList.add('both');
    });
  </script>
</body>
</html>
